<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block"
            rel="stylesheet"
            />
        <link
            href="https://fonts.googleapis.com/css?family=Hind:400,600,700|Open+Sans:400,600|Poppins:700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" href="src/styles.css" />
        <title>99Boulders Demo</title>
    </head>

    <body>

        <!-- 99Boulders Header -->    
        <div style="display:inline-block; height: 8rem;">
            <img class="logo" src="https://www.99boulders.com/wp-content/uploads/2016/04/logo-1-e1449783848745.jpg" srcset="https://www.99boulders.com/wp-content/uploads/2016/04/logo-1-e1449783848745.jpg 1x, https://www.99boulders.com/wp-content/uploads/2016/09/logo-retina.jpg 2x" width="300" height="103" alt="99Boulders Logo" data-retina_logo_url="https://www.99boulders.com/wp-content/uploads/2016/09/logo-retina.jpg">                

            <ul class="nav">
                <li class="menu-item">Camp & Hike</li>
                <li class="menu-item">Climb</li>
                <li class="menu-item">Gear Reviews</li>
                <li class="menu-item">Blog</li>
            </ul>
        </div>
        <hr>

        <header
            class="header preview-searcharea"
            style="background-color: #ffffff;"
            >




            <div class="searchWidget widget">
                <div class="searchWidgetPreview">
                    <div class="ais-SearchBox-wrapper" id="search-wrapper">
                        <div class="ais-SearchBox" id="search-box"></div>
                    </div>
                </div>
                <div class="absolute bottom-0 text-center w-full flex flex-col"></div>
                <div class="federated-results-container">
                    <div class="column">
                        <h2>Blog</h2>
                        <div id="blog"></div>
                    </div>
                    <div class="column">
                        <h2>Product Deals</h2>
                        <div id="products"></div>
                    </div>
                </div>
            </div>
        </header>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3.35.1/dist/algoliasearchLite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.0.0/dist/instantsearch.production.min.js"></script>
    <script src="src/index.js" type="module"></script>
</html>
